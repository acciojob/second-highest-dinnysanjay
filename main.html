	<script>
		function secondHighest(arr) {
    if(arr.length < 2 || [...new Set(arr)].length === 1){
        return -Infinity;
    }
    let first = -Infinity;
    let second = -Infinity;
    arr.forEach((item) => {
        if(item > first){
            second = first;
            first = item;
        }else if(item < first && item > second){
            second = item;
        }
    });
    return second;
}
